spring.application.name=fit-check
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# ------------------------------
# FitCheck Prod Configuration
# ------------------------------

# Security - prod should use proper security
# (do not exclude Spring Security here!)
# You will later configure a real user store / JWT
# spring.autoconfigure.exclude=

# Server port
server.port=8080

# MongoDB connection (likely managed DB / cloud)
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:fitcheck}
spring.data.mongodb.username=${MONGO_USER}
spring.data.mongodb.password=${MONGO_PASS}

# Logging level - less verbose in prod
logging.level.root=INFO
logging.level.org.springframework.web=INFO

# App version for health check
app.version=0.0.1
